<section>
    <video height="300" width="900" id="myVideo" controls autoplay>
      <source src="../img/misc/video1.mp3 " id="mp4Source" type="audio/mpeg">
    </video>
    <script type='text/javascript'>
      var count=1;
      var player=document.getElementById('myVideo');
      var mp4Vid = document.getElementById('mp4Source');
      player.addEventListener('ended',nextplay,false);
      player.addEventListener('play',unmute,false);
    
      function nextplay(e)
      {
          if(!e) 
          {
            e = window.event; 
          }
          count++;

          mp4Vid.setAttribute('src', "../img/misc/video"+count+".mp3");
          player.load();
          player.play();
      }
      function unmute(e)
      {
      console.log('oi')
        if(!e) 
          {
            e = window.event; 
          }
        count++;

        mp4Vid.muted = !mp4Vid.muted;
        mp4Vid.removeAttribute("muted");
      }
    
    </script>

  </section>
