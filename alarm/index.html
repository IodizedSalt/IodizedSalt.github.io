<section>
  <button id="unmute" >unmute</button>
    <video height="300" width="900" id="myVideo" autoplay muted>
      <source src="../img/misc/video1.mp3 " id="mp4Source" type="audio/mpeg">
    </video>
    <script type='text/javascript'>
      var count=1;
      var player=document.getElementById('myVideo');
      var mp4Vid = document.getElementById('mp4Source');
      player.addEventListener('ended',nextplay,false);
      setTimeout(function(){ document.getElementById("unmute").click(); }, 1000);
      // player.addEventListener('play',unmute,false);
      document.getElementById("unmute").addEventListener("click", unmute);

      function nextplay(e)
      {
        document.getElementById('clickme').click();
          if(!e) 
          {
            e = window.event; 
          }
          count++;

          mp4Vid.setAttribute('src', "../img/misc/video"+count+".mp3");
          player.load();
          player.play();
      }
      function unmute(e)
      {
        console.log('oi')
        if(!e) 
          {
            e = window.event; 
          }
        count++;
        if(player.muted == true){
          player.muted = false;
          }
        else{
          player.muted = true;
        }
        // player.muted = !player.muted;
        // player.removeAttribute("muted");
      }
    
    </script>

  </section>
